[workspace]
members = [
  "boards/adafruit_nrf52pro",
  "boards/nRF52-DK",
  "boards/nRF52840-DK",

  "examples/rtfm-demo",
  "examples/spi-demo",
  "examples/twi-ssd1306",

  "nrf52-hal-common",
  "nrf52-hal-managed",

  "nrf52810-hal",
  "nrf52832-hal",
  "nrf52840-hal",
]

[profile.dev]
incremental = false
codegen-units = 1
debug = true
lto = false

[profile.release]
incremental = false
codegen-units = 1
debug = true
lto = true
opt-level = "s"

